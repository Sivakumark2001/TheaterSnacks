# ===================================
# APPLICATION CONFIGURATION
# ===================================
spring.application.name=theatersnacks
server.port=8080

# ===================================
# DATABASE CONFIGURATION
# ===================================
# ===================================
# DATABASE CONFIGURATION
# ===================================
spring.datasource.url=jdbc:postgresql://localhost:5432/theater_food_db?serverTimezone=UTC
spring.datasource.username=theater_admin
spring.datasource.password=theater123
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA/Hibernate Configuration
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.open-in-view=false
spring.jpa.properties.hibernate.jdbc.time_zone=UTC


# ===================================
# FLYWAY CONFIGURATION
# ===================================
# ===================================
# FLYWAY CONFIGURATION
# ===================================
spring.flyway.enabled=true
spring.flyway.locations=classpath:db/migration
spring.flyway.baseline-on-migrate=true
spring.flyway.baseline-version=0
spring.flyway.url=jdbc:postgresql://localhost:5432/theater_food_db?serverTimezone=UTC
spring.flyway.user=theater_admin
spring.flyway.password=theater123

# ===================================
# REDIS CONFIGURATION
# ===================================
spring.data.redis.host=localhost
spring.data.redis.port=6379
spring.data.redis.timeout=60000

# ===================================
# SECURITY CONFIGURATION
# ===================================
# JWT Secret Key (Change this in production!)
jwt.secret=mySecretKeyForTheaterFoodAppChangeThisInProduction123456789
jwt.access-token-expiration=3600000
jwt.refresh-token-expiration=604800000

# ===================================
# FILE UPLOAD CONFIGURATION
# ===================================
spring.servlet.multipart.max-file-size=5MB
spring.servlet.multipart.max-request-size=5MB

# ===================================
# LOGGING CONFIGURATION
# ===================================
logging.level.root=INFO
logging.level.com.theatersnacks=DEBUG
logging.level.org.springframework.web=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n

